name: Generate Docker image and check for vulnerabilities when new version of the bot is pushed to main

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.?[0-9]*

jobs:

  export-requirements-txt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: divideprojects/poetry-export-requirements-action@v1
        with:
          without-hashes: true
          outfile-name: requirements.txt

  build-image:
    runs-on: ubuntu-latest
    needs:
      - export-requirements-txt
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: lower case the name of the image
        run: |
          echo ::set-env name=IMAGE_NAME::ghcr.io/${{ github.repository }}:latest
          echo ::set-env name=IMAGE_NAME_TAG::ghcr.io/${{ github.repository }}:${{ github.ref }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}
            ${{ env.IMAGE_NAME_TAG }}